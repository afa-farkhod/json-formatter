<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON Formatter & Validation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="page">
  <div class="card">
    <header class="card-header">
      <div class="icon">{ }</div>
      <div>
        <h1>JSON Formatter &amp; Validation</h1>
        <p class="subtitle">
          Paste JSON, validate it, and format or minify it on the fly.
        </p>
      </div>
    </header>

    <div class="layout">
      <section class="panel">
        <h2>Input</h2>
        <p class="hint">Paste raw JSON here.</p>
        <textarea id="inputJson" spellcheck="false" placeholder='{"hello":"world"}'></textarea>
      </section>

      <section class="panel">
        <h2>Output</h2>
        <p class="hint">Formatted or minified JSON will appear here.</p>
        <textarea id="outputJson" spellcheck="false" readonly></textarea>
      </section>
    </div>

    <section class="controls">
      <div class="status" id="status">Waiting for inputâ€¦</div>

      <div class="buttons">
        <button id="formatBtn" class="primary-btn" type="button">
          Format &amp; Validate
        </button>
        <button id="minifyBtn" class="secondary-btn" type="button">
          Minify
        </button>
        <button id="copyBtn" class="secondary-btn" type="button">
          Copy Output
        </button>
        <button id="clearBtn" class="ghost-btn" type="button">
          Clear
        </button>
      </div>
    </section>

    <p class="footer-note">
      Runs entirely in your browser. No data is sent anywhere.
    </p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
